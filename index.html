<html>
  <head>
    <title> தமிழ் பா தேடல் </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
	<div class="navbar-inner">
	  <a class="brand">தமிழ் பா தேடல்</a>
	  <form class="navbar-form pull-right">
	    <input class="input-xxlarge" type="text" id="searchInput" placeholder="தேடல் வினா">
	  </form>
	</div>
      </div>
      <div id="app-root"></div>
    </div>
    
    <script type="text/template" id="home-template">
      Enter your search term above
    </script>

    <script type="text/template" id="search-template">
      <div class="lead">
	Showing {{results.length}} results for {{query}}
      </div>
      <table class="table">
	{{#each results}}
	<tr><td>
	    <ul class="breadcrumb mywizard">
	      <li><a>{{this.paal}}</a></li>
	      <li><a>{{this.iyal}}</a></li>
	      <li><a>{{this.athikaaram}}</a></li>
	      <li>{{this.Number}}</li>
	    </ul>
	    <div class="kural">
	      {{{this.Line1}}}<br />{{{this.Line2}}}
	    </div>
	    <div class="translation">
	      <em>Translation:</em>:
	      {{this.Translation}}
	    </div>
	</td></tr>
	{{/each}}
      </ul>
    </script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/kural.js" type="text/javascript"></script>
    <script src="js/athikaaram.js" type="text/javascript"></script>
    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/views.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
  
</html>
